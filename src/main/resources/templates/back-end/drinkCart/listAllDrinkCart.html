	<!-- Main stylesheet and color file -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/colors/default.css}" id="color-scheme">
	<style >
		.card-body {
    background-color: #fff; /* 白色背景 */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
    margin-top: 20px; /* 上方留空間 */
}

.shop-item {
    background-color: #f9f9f9; /* 淺灰背景 */
    border: 1px solid #ddd; /* 邊框 */
    padding: 10px;
    border-radius: 5px;
    text-align: center; /* 置中 */
}

.shop-item-image img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.shop-item-details h4 {
    font-size: 18px;
    margin-top: 10px;
}

.shop-item-details p {
    font-size: 14px;
    color: #777;
    margin-bottom: 10px;
}

.drink-image {
    width: 100px;
    height: 100px;
    object-fit: cover; /* 保持圖片比例，裁剪多餘部分 */
}

.title-separator {
    border: 0;
    height: 2px; /* 線條高度 */
    background-color: #3C3C3C; /* 線條顏色 */
    margin: 20px 0; /* 上下間距 */
    border-radius: 5px; /* 圓角處理 */
}

.row.multi-columns-row {
    margin-top: 40px; /* 品項區塊之間的距離 */
}
	</style>
  </head>





  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
  	<main>

	    <!-- header -->
	    <div th:replace="header :: header"></div>
	    <!-- header -->
		<div class="main">
        <section class="module-small">
            <div class="container">
            
            <!-- 上方功能欄 -->
        <div class="row" style="margin-bottom: 20px;">
		    <div class="col-sm-12">
		        <div class="functional-bar" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); display: flex; align-items: center;">
		            <div style="flex: 1;">
		                <button class="btn btn-primary" onclick="window.history.back()">返回</button> 
		            </div>
		            <div style="flex: 2; text-align: center;">
		                <h1 style="margin: 0; font-size: 24px; font-weight: bold;">購物車</h1>
		            </div>
		        </div>
		    </div>
		</div>
            
            
            <!-- 綠茶飲品 -->
                <div class="row multi-columns-row">
                <!-- 測試 犧牲品1號 -->
        <section class="module bg-dark-30 parallax-bg restaurant-menu-bg" data-background="/images/restaurant/slider3.jpg">
          <div class="container">
            <div class="row">
              <div class="col-sm-2 col-sm-offset-5">
                <div class="alt-module-subtitle"><span class="holder-w"></span>
                  <h5 class="font-serif">啡常渴以</h5><span class="holder-w"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <h2 class="module-title font-alt mb-0">最新菜單</h2>
              </div>
            </div>
          </div>
        </section>
        <br>
        	  <div class="col-sm-8 col-sm-offset-2">
                <h2 class="module-title font-alt mb-0">Green Tea</h2>
                <hr class="title-separator">
              </div>
                    <div th:if="${greenTeaDrinks != null}">
                        <div th:each="drinkVO : ${greenTeaDrinks}">
                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <div class="shop-item">
                                    <div class="shop-item-image">
                                        <img th:src="@{/drink/DrinkDBGifReader} + '?drinkID=' + ${drinkVO.drinkID}" alt="Drink Image"/>
                                    	<div class="shop-item-detail"><a class="btn btn-round btn-b"><span class="icon-basket">客制選項</span></a></div>
                                    </div>
                                    <h4 class="shop-item-title font-alt" th:text="${drinkVO.drinkName}"></h4>
                                    <p th:text="'價格: NT' + ${drinkVO.drinkPrice}"></p>
                                    <p th:text="${drinkVO.drinkDes}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            <!-- 其他選項 -->
            
<section class="module-small bg-dark-30">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3 class="module-title font-alt">取餐門市:</h3>
                <select class="form-control input-sm">
                    <option value="store1">門市1</option>
                    <option value="store2">門市2</option>
                    <option value="store3">門市3</option>
                </select>
            </div>
            <div class="col-md-3">
                <h3 class="module-title font-alt">訂購數量:</h3>
                <input type="number" class="form-control input-sm" min="0" value=""/>
            </div>
            <div class="col-md-3">
                <h3 class="module-title font-alt">金額:</h3>
                <input type="number" class="form-control input-sm" min="0" value=""/>
            </div>
            <div class="col-md-3 text-center">
                <h3 class="module-title font-alt">&nbsp;</h3> <!-- 用來給按鈕和標題對齊 -->
                <button class="btn btn-primary btn-lg">查看訂單</button>
            </div>
        </div>
    </div>
</section>
            
            </div>
        </section>
    </div>
	    <!-- footer -->
	    <div th:include="footer :: footer"></div>
	    <!-- footer -->
    	<div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
   </main>

    <script th:src="@{/js/main.js}"></script>
