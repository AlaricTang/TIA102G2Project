<!-- header -->

<div id="layoutSidenav">

  	<!--右半邊的空白頁 -->
    <div id="layoutSidenav_content">
    	<div class="container-fluid">
                <div class="content-header">
                    <h3>更新結果</h3>
                    <a class="back-link" th:href="@{/drink/listAllDrink}">返回飲品管理</a>
                </div>
                <div class="card mx-auto" style="max-width: 600px;">
                	<div class="card-body">
                		<span>飲品編號:</span><span th:text="${drinkVO.drinkID}"></span><br/>
						<span>飲品名稱:</span><span th:text="${drinkVO.drinkName}"></span><br/>
						<span>飲品價格:</span><span th:text="${drinkVO.drinkPrice}"></span><br/>
						<span>飲品描述:</span><span th:text="${drinkVO.drinkDes}"></span><br/>
						<span>照片:</span><span><img th:src="@{/drink/DrinkDBGifReader} + '?drinkID=' + ${drinkVO.drinkID}" width="100px"></span><br/>
						<span>飲品標籤:</span><span th:text="${drinkVO.drinkTag}"></span><br/>
						<span>飲品狀態:</span><span th:text="${drinkVO.drinkStatus == 1 ? '上架' : '下架'}"></span><br/>
						<span>飲品更新時間:</span><span th:text="${drinkVO.drinkUpdateDate}"></span><br/>
						<span>飲品創建時間:</span><span th:text="${drinkVO.drinkCreateDate}"></span><br/>
						<span>最新更新者:</span><span th:text="${drinkVO.editedByMemberID}"></span><br/>
						<span>創建者:</span><span th:text="${drinkVO.createdByMemberID}"></span><br/>             	
                	</div>
                </div>
        </div>
    </div>
  	
</div>
