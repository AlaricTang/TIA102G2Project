<style>
.form-item {
	display: inline-block;
	margin-right: 10px;
	margin-bottom: 10px;
}

.form-item label {
	display: block;
	margin-bottom: 5px;
}

.form-item input, .form-item select {
	width: 100%;
	padding: 5px;
	box-sizing: border-box;
}

#datatablesSimple {
	border-collapse: separate;
	border-spacing: 0;
	border-radius: 10px;
	overflow: hidden;
}

#datatablesSimple thead tr:first-child th:first-child {
	border-top-left-radius: 10px;
}

#datatablesSimple thead tr:first-child th:last-child {
	border-top-right-radius: 10px;
}

#datatablesSimple tbody tr:last-child td:first-child {
	border-bottom-left-radius: 10px;
}

#datatablesSimple tbody tr:last-child td:last-child {
	border-bottom-right-radius: 10px;
}
</style>
<script>
	$(document)
			.ready(
					function() {
						$('#example')
								.DataTable(
										{
											"lengthMenu" : [ 3, 5, 10, 20, 50,
													100 ],
											"searching" : true,
											"paging" : true,
											"ordering" : true,
											"language" : {
												"processing" : "處理中...",
												"loadingRecords" : "載入中...",
												"lengthMenu" : "顯示 _MENU_ 筆結果",
												"zeroRecords" : "沒有符合的結果",
												"info" : "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
												"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
												"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
												"search" : "搜尋:",
												"paginate" : {
													"first" : "第一頁",
													"previous" : "上一頁",
													"next" : "下一頁",
													"last" : "最後一頁"
												},
												"aria" : {
													"sortAscending" : ": 升冪排列",
													"sortDescending" : ": 降冪排列"
												}
											}
										});
					});
</script>

		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">飲品管理</h1>
					<div>
						<a href='addDrink' class="custom-btn">新增飲品</a>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 所有飲品資料
						</div>
						<div class="card-body">
							<form method="post" th:action="@{listDrinks_ByCompositeQuery}">
								<div class="form-row">
									<div class="form-item col-md-3">
										<label for="drinkName">輸入飲品名稱:</label> <input type="text"
											name="drinkName" id="drinkName" value="">
									</div>
									<div class="form-item col-md-3">
										<label for="drinkTag">輸入飲品標籤:</label> <select name="drinkTag"
											id="drinkTag">
											<option value="">請選擇</option>
											<option value="綠茶">綠茶</option>
											<option value="紅茶">紅茶</option>
											<option value="咖啡">咖啡</option>
											<option value="奶茶">奶茶</option>
											<option value="抹茶">抹茶</option>
										</select>
									</div>
									<div class="form-item col-md-3">
										<label for="drinkStatus">飲品狀態:</label> <select
											name="drinkStatus" id="drinkStatus">
											<option value="">請選擇</option>
											<option value="1">上架</option>
											<option value="0">下架</option>
										</select>
									</div>
									<div class="form-item col-md-1">
										<input type="submit" class="btn btn-primary" value="送出">
									</div>
								</div>
							</form>
						</div>
						<div class="card-body">
							<table id="datatablesSimple"
								class="table table-striped table-bordered"
								style="border-radius: 10px;">
								<thead>
									<tr style="background-color: #778899">
										<th>飲品編號</th>
										<th>飲品名稱</th>
										<th>飲品價格</th>
										<th>飲品描述</th>
										<th>飲品圖片</th>
										<th>飲品標籤</th>
										<th>飲品狀態</th>
										<th>飲品更新時間</th>
										<th>飲品創建時間</th>
										<th>最新修改者</th>
										<th>創建者</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="drinkVO : ${drinkListData}">
										<tr>
											<td th:text="${drinkVO.drinkID}"></td>
											<td th:text="${drinkVO.drinkName}"></td>
											<td th:text="${drinkVO.drinkPrice}"></td>
											<td th:text="${drinkVO.drinkDes}"></td>
											<td><img
												th:src="@{/drink/DBGifReader} + '?drinkID=' + ${drinkVO.drinkID}"
												width="100px"></td>
											<td th:text="${drinkVO.drinkTag}"></td>
											<td th:text="${drinkVO.drinkStatus == 1 ? '上架' : '下架'}"></td>
											<td th:text="${drinkVO.drinkUpdateDate}"></td>
											<td th:text="${drinkVO.drinkCreateDate}"></td>
											<td th:text="${drinkVO.editedByMemberID}"></td>
											<td th:text="${drinkVO.createdByMemberID}"></td>
											<td>
												<form method="post" th:action="@{/drink/getOne_For_Update}"
													style="margin-bottom: 0px;">
													<input type="submit" value="修改"> <input
														type="hidden" name="drinkID" th:value="${drinkVO.drinkID}">
												</form>
											</td>
											<td>
												<form method="post" th:action="@{/drink/delete}"
													style="margin-bottom: 0px;">
													<input type="submit" value="刪除"> <input
														type="hidden" name="drinkID" th:value="${drinkVO.drinkID}">
												</form>
											</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
