








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>員工資料修改 - update_drink_input.html</title>

<head th:insert="~{/back-end/drink/included-fragment}"></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>飲品資料修改 - update_emp_input.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/drink/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${drinkVO}" enctype="multipart/form-data">
			<div>
			<label>飲品編號:</label>
			<input type="text" th:field="*{drinkID}" style="border:0px ; font-weight: bold;" readonly /><br/>

			</div>
			
			<div>
			<label>飲品名稱:</label>
			<input type="text" th:field="*{drinkName}" onclick="hideContent('drinkName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('ename')}" th:errors="*{ename}" class="error" id="ename.errors"></span>
			</div>
			
			<div>
			<label>飲品價格:</label>
			<input type="text" th:field="*{drinkPeice}" onclick="hideContent('drinkPeice.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('drinkPeice')}" th:errors="*{drinkPeice}" class="error" id="drinkPeice.errors"></span>
			</div>
			
			<div>
			<label>飲品描述:</label>
			<input type="text" th:field="*{drinkDes}" /><br/>
			<span  th:if="${#fields.hasErrors('drinkDes')}" th:errors="*{drinkDes}" class="error" id="drinkDes.errors"></span>
			</div>

			<div>
			<label>照片:</label>
			<input type="file" th:field="*{drinkPic}" onclick="previewImage()" multiple="multiple" onchange="hideContent('drinkPic.errors');" />
<!-- 			<span  th:if="${#fields.hasErrors('upFiles')}" th:errors="*{upFiles}" class="error" id="upFiles.errors"></span> -->
			<span class="error" th:utext="${errorMessage}" id="drinkPic.errors">${errorMessage}</span>
<!-- 			<h2 id="errorMessage">${errorMessage}</h2>  -->
			<div id="blob_holder"></div>
			</div>
			
			<div>
			<label>飲品標籤:</label>
			<select th:field="*{drinkTag}">
        	<option value="" disabled selected>選擇標籤</option>
       		<option value="綠茶">綠茶</option>
        	<option value="紅茶">紅茶</option>
        	<option value="咖啡">咖啡</option>
        	<option value="奶茶">奶茶</option>
        	<option value="抹茶">抹茶</option>
       		 <!-- 其他標籤選項可以在這裡添加 -->
    		</select>
   			<span th:if="${#fields.hasErrors('drinkTag')}" th:errors="*{drinkTag}" class="error" id="drinkTag.errors"></span>
			</div>
			
			<div>
			<label>上架狀態:</label>
			<select th:field="*{drinkStatus}">
			<option value="1">上架</option>
			<option value="0">下架</option>
			</select>
			<br/>
			<span th:if="${#fields.hasErrors('drinkStatus')}" th:errors="*{drinkStatus}" class="error" id="drinkStatus.errors"></span>
			</div>
				
			
			
			<div>
			<label>創建日期:</label>
			<input type="date" th:field="*{drinkCreateDate}" readonly="readonly" /><br/>
			<span th:if="${#fields.hasErrors('drinkCreateDate')}" th:errors="*{drinkCreateDate}" class="error" id="drinkCreateDate.errors"></span>
			</div>
			
			<div>
			<label>更新者:</label>
			<input type="text" th:field="*{editedByMemberID}" onclick="hideContent('editedByMemberID.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('editedByMemberID')}" th:errors="*{editedByMemberID}" class="error" id="editedByMemberID.errors"></span>
			</div>
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("upFiles");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>

</body>
</html>
