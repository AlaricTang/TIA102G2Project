





<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>店家資料查詢</title>
    <style type="text/css">
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .center {
            text-align: center;
        }
        .actions button {
            margin: 0 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>店家資料查詢</h2>
        <h3><a class="navbar-brand" th:href="@{/store/addStore}">新增店家</a></h3>
    </div>
</nav>

<div align="center">
    <h3>店家列表</h3>
    <table>
        <thead>
            <tr>
               <!--   <th>店家ID</th> -->
                <th>店家名稱</th>
                <th>店家位置</th>
                <th>店家電話</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="store : ${store}">
                <!--  <td th:text="${store.storeID}"></td>-->
                <td th:text="${store.storeName}"></td>
                <td th:text="${store.storeAddr}"></td>
                <td th:text="${store.storePhone}"></td>
                <td class="actions">
                    <a th:href="@{/store/listOneStore/{storeID}(storeID=${store.storeID})}" class="btn btn-primary">查看</a>
                    <a th:href="@{/store/updateStore/{storeID}(storeID=${store.storeID})}" class="btn btn-secondary">編輯</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
