<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>後台 | 商店列表</title>

    <!-- 引入樣式表 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />

    <!-- 引入 JavaScript -->
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/demo/chart-area-demo.js}"></script>
    <script th:src="@{/demo/chart-bar-demo.js}"></script>
    <script th:src="@{/demo/chart-pie-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
    
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 0 15px;
        }
    
        .table-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: .5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
        }
    
        .table-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #333;
            text-align: center;
        }
    
        .btn {
            border-radius: .375rem;
            padding: .5rem 1rem;
            font-size: .875rem;
            font-weight: 500;
            color: #fff;
            transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }
    
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    
        .btn-sm {
            font-size: .875rem;
            padding: .375rem .75rem;
            border-radius: .25rem;
        }
    
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }
    
        .table th,
        .table td {
            padding: .75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
    
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
        }
    
        .table tbody+tbody {
            border-top: 2px solid #dee2e6;
        }
    
        .text-success {
            color: #28a745;
            font-size: 1rem;
            margin-top: 1rem;
        }
    
        .mb-2 {
            margin-bottom: .5rem;
        }
    
        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- sidebar -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- sidebar -->

        <!-- 主要內容區域 -->
        <div id="layoutSidenav_content">
            <!-- 商店列表 -->
            <div class="container">
                <div class="table-container">
                    <h2 class="text-center">商店列表</h2>
                    <a href="/store/addStore" class="btn btn-primary mb-2">新增商店</a>
                    <div class="form-container">
                        <form th:action="@{/store/listStores_ByCompositeQuery}" method="post">
                            <!-- 可選的查詢條件表單 -->
                            <input type="submit" value="查詢" class="btn btn-primary">
                        </form>
                    </div>
                    <table id="storesTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>商店ID</th>
                                <th>帳號</th>
                                <th>名稱</th>
                                <th>地址</th>
                                <th>電話</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="store : ${stores}">
                                <td th:text="${store.storeID}"></td>
                                <td th:text="${store.storeAcc}"></td>
                                <td th:text="${store.storeName}"></td>
                                <td th:text="${store.storeAddr}"></td>
                                <td th:text="${store.storePhone}"></td>
                                <td>
                                    <a th:href="@{/store/updateStore(storeID=${store.storeID})}" class="btn btn-primary">編輯</a>
                                    <form th:action="@{/store/deleteStore}" method="post" style="display:inline;">
                                        <input type="hidden" name="storeID" th:value="${store.storeID}">
                                        <input type="submit" value="刪除" class="btn btn-danger" onclick="return confirm('確定刪除?');">
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div th:if="${success}" th:text="${success}" class="text-success text-center mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
