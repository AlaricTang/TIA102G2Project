<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>後台 | 新增店家</title>

    <!-- CSS for jQuery DataTables -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />

    <!-- JavaScript -->
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/demo/chart-area-demo.js}"></script>
    <script th:src="@{/demo/chart-bar-demo.js}"></script>
    <script th:src="@{/demo/chart-pie-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: .5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
        }

        .form-container h2 {
            margin-bottom: 2rem;
            font-size: 1.75rem;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: .5rem;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: .375rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.075);
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 .2rem rgba(38, 143, 255, .25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: .375rem;
            padding: .75rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .text-success {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
        }

        .form-control[type="file"] {
            padding: 0.75rem;
        }

        .form-control textarea {
            resize: vertical;
        }
    </style>
</head>

<body class="sb-nav-fixed">

    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- slider -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- slider -->

        <!-- 主要內容區域 -->
        <div id="layoutSidenav_content">
            <div class="container">
                <div class="form-container">
                    <h2>新增店家</h2>
                    <form action="/store/addStore" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="storeName" class="form-label">店家名稱:</label>
                            <input type="text" id="storeName" name="storeName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="storeAddr" class="form-label">店家地址:</label>
                            <input type="text" id="storeAddr" name="storeAddr" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="storeOpenTime" class="form-label">開店時間:</label>
                            <input type="time" id="storeOpenTime" name="storeOpenTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="storePhone" class="form-label">店家電話:</label>
                            <input type="text" id="storePhone" name="storePhone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="storeAcc" class="form-label">店家帳號:</label>
                            <input type="text" id="storeAcc" name="storeAcc" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="storePwd" class="form-label">店家密碼:</label>
                            <input type="password" id="storePwd" name="storePwd" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="storePic" class="form-label">店家圖片:</label>
                            <input type="file" id="storePic" name="storePic" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="storeDes" class="form-label">店家描述:</label>
                            <textarea id="storeDes" name="storeDes" class="form-control" rows="4"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">新增</button>
                        <p th:if="${success}" th:text="${success}" class="text-success mt-3"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
