<style>
.module-reduced-padding {
	padding-top: 5px; /* 調整header跟中間空白處的間距 */
}

.error-message {
	color: red;
	font-size: 0.9em;
	margin-top: 5px;
}

.contact-title {
	font-size: 2.5em;
	font-weight: bold;
	margin-top: 0;
	margin-bottom: 20px;
}

.contact-description {
	margin-top: 20px; /* 增加「聯絡我們」和描述文字之間的間距 */
}

.btn-d {
	background-color: #FFA500;
	color: white;
}

.btn-d:hover, .btn-d:focus {
	background-color: #FF8C00;
	color: white;
}

.required {
	color: red;
	margin-left: 5px; /* 在欄位名稱和 * 之間增加空隙 */
}

.text-transform-none {
	text-transform: none;
}

/* 確保左右兩側的文字從頂部開始對齊 */
.row {
	display: flex;
	align-items: flex-start;
}

.contact-info, #contactForm {
	padding-top: 0;
}

.case-sensitive {
	text-transform: none;
}

.btn-dark {
	background-color: #000;
	color: #fff;
	width: 100%;
	padding: 10px;
	font-size: 16px;
	border: none;
	cursor: pointer;
}

.btn-dark:hover {
	background-color: #333;
}

.btn-dark.custom-submit {
	background-color: #000;
	color: #fff;
	width: 100%;
	padding: 8px 15px;
	font-size: 14px;
	border: none;
	cursor: pointer;
}

.btn-dark.custom-submit:hover {
	background-color: #333;
}

.allow-case-sensitive {
	text-transform: none !important;
}
</style>

<body data-spy="scroll" data-target=".onpage-navigation"
	data-offset="60">
	<main>


		<!-- header -->
		<div th:replace="header :: header"></div>
		<!-- header -->



		<div class="main">
		
			<section class="module module-reduced-padding" id="contact">
					<section class="module" id="contact">
						<div class="container">
							<div class="row">
								<div class="col-sm-6">
									<div class="contact-info">
										<h2 class="font-alt contact-title">聯絡我們</h2>
										<p class="contact-description">若您有任何寶貴意見或商品諮詢，歡迎與我們聯繫</p>
										<p>我們的專業團隊將於以下時間：</p>
										<p>週一至週五 09:00 - 17:00 （六日與國定假日除外）竭誠為您服務</p>
									</div>
								</div>
								<div class="col-sm-6">
									<div th:if="${success}" class="alert alert-success"
										role="alert">
										<p th:text="${success}"></p>
									</div>

									<div th:if="${errorMessage}" class="alert alert-danger"
										role="alert">
										<p th:text="${errorMessage}"></p>
									</div>

									<form id="contactForm" th:action="@{/customer/insert}"
										method="post" th:object="${customerVO}">
										<div class="form-group">
											<label for="customerName">姓名<span class="required">*</span></label>
											<input class="form-control allow-case-sensitive" type="text"
												id="customerName" name="customerName"
												th:field="*{customerName}"> <span
												class="error-message" data-error="customerNameError"></span>
										</div>
										<div class="form-group">
											<label for="customerEmail">電子信箱 <span
												class="required">*</span></label> <input
												class="form-control allow-case-sensitive" type="text"
												id="customerEmail" name="customerEmail"
												th:field="*{customerEmail}"> <span
												class="error-message" data-error="customerEmailError"></span>
										</div>
										<div class="form-group">
											<label for="customerPhone">行動電話 <span
												class="required">*</span></label> <input
												class="form-control allow-case-sensitive" type="tel"
												id="customerPhone" name="customerPhone"
												th:field="*{customerPhone}"> <span
												class="error-message" data-error="customerPhoneError"></span>
										</div>
										<div class="form-group">
											<label for="customerSubject">主旨 <span
												class="required">*</span></label> <input
												class="form-control allow-case-sensitive" type="text"
												id="customerSubject" name="customerSubject"
												th:field="*{customerSubject}"> <span
												class="error-message" data-error="customerSubjectError"></span>
										</div>
										<div class="form-group">
											<label for="customerMessage">內容 <span
												class="required">*</span></label>
											<textarea class="form-control allow-case-sensitive" rows="4"
												id="customerMessage" name="customerMessage"
												th:field="*{customerMessage}"></textarea>
											<span class="error-message" data-error="customerMessageError"></span>
										</div>
										<button class="btn btn-block btn-dark custom-submit"
											type="submit">送出</button>
									</form>
								</div>
							</div>
							</div>
					</section>
				</section>


			</div>


				<!-- footer -->
				<div th:include="footer :: footer"></div>
				<!-- footer -->
				<div class="scroll-up">
					<a href="#totop"><i class="fa fa-angle-double-up"></i></a>
				</div>
	</main>

	<script th:inline="javascript">
	document.addEventListener('DOMContentLoaded', function() {
	    var form = document.getElementById('contactForm');
	    form.addEventListener('submit', function(e) {
	        e.preventDefault();
	        var formData = new FormData(form);

	        fetch(form.action, {
	            method: 'POST',
	            body: formData,
	            headers: {
	                'X-Requested-With': 'XMLHttpRequest'
	            }
	        })
	        .then(response => response.json())
	        .then(data => {
	            if (data.success) {
	                // 清除所有錯誤提示
	                document.querySelectorAll('.error-message').forEach(span => span.textContent = '');
	                
	                Swal.fire({
	                    title: '訊息已送出成功!',
	                    html: data.message,
	                    icon: 'success',
	                    confirmButtonText: '確定',
	                    confirmButtonColor: '#FFA500'
	                });
	                form.reset();
	            } else {
	                // 清除之前的錯誤訊息
	                document.querySelectorAll('.error-message').forEach(span => span.textContent = '');
	                
	                // 顯示新的錯誤訊息
	                Object.keys(data.errors).forEach(key => {
	                    var errorSpan = document.querySelector(`[data-error="${key}"]`);
	                    if (errorSpan) {
	                        errorSpan.textContent = data.errors[key];
	                    }
	                });
	            }
	        })
	        .catch(error => {
	            console.error('Error:', error);
	            Swal.fire({
	                title: '發生錯誤',
	                text: '很抱歉，提交過程中出現問題，請稍後再試。',
	                icon: 'error',
	                confirmButtonText: '確定',
	                confirmButtonColor: '#FFA500'
	            });
	        });
	    });
	});
    </script>
