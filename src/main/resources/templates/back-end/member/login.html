<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>後台 | 登入</title>

    <!-- 引入樣式表 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css"/>

    <!-- 引入 JavaScript -->
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/demo/chart-area-demo.js}"></script>
    <script th:src="@{/demo/chart-bar-demo.js}"></script>
    <script th:src="@{/demo/chart-pie-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            padding: 0 15px;
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: .5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: .5rem;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: .375rem;
            padding: .75rem 1.25rem;
            font-size: 1rem;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.075);
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 .2rem rgba(38, 143, 255, .25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: .375rem;
            padding: .75rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .text-danger {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- footer -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- footer -->

        <!-- 主要內容區域 -->
        <div id="layoutSidenav_content">
            <!-- 後台登入表單 -->
            <div class="container">
                <div class="form-container">
                    <h2 class="text-center">後台登入</h2>
                    <form action="#" th:action="@{/member/login}" method="post">
                        <div class="form-group">
                            <label for="role">角色:</label>
                            <select id="role" name="role" class="form-control" required>
                                <option value="member">員工端</option>
                                <option value="store">店家端</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="memberAcc">帳號:</label>
                            <input type="text" id="memberAcc" name="memberAcc" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="memberPwd">密碼:</label>
                            <input type="password" id="memberPwd" name="memberPwd" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">登入</button>
                        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger text-center mt-3"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
