<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>後台 | 新增員工</title>

    <!-- ●●css for jquery datatables 用 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css"/>

    
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/demo/chart-area-demo.js}"></script>
    <script th:src="@{/demo/chart-bar-demo.js}"></script>
    <script th:src="@{/demo/chart-pie-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: .5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            border: 0.6px solid #dee2e6;
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #495057;
            margin-bottom: .5rem;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: .375rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.075);
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 .2rem rgba(38, 143, 255, .25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: .375rem;
            padding: .75rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .text-success {
            font-size: 1.125rem;
            font-weight: 500;
            color: #28a745;
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- footer -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- footer -->

        <!-- 主要內容區域 -->
        <div id="layoutSidenav_content">
            <!-- 新增員工表單 -->
            <div class="container">
                <div class="form-container">
                    <h2 class="text-center">新增員工</h2>
                    <form th:action="@{/member/addMember}" th:object="${memberVO}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="memberName">姓名:</label>
                            <input type="text" id="memberName" th:field="*{memberName}" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="memberEmail">電子信箱:</label>
                            <input type="text" id="memberEmail" th:field="*{memberEmail}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="memberAcc">帳號:</label>
                            <input type="text" id="memberAcc" th:field="*{memberAcc}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="memberPwd">密碼:</label>
                            <input type="password" id="memberPwd" th:field="*{memberPwd}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="memberPic">圖片:</label>
                            <input type="file" id="memberPic" name="memberPic" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">新增</button>
                        <div th:if="${success}" th:text="${success}" class="text-success text-center mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
