<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員資料新增 - addMember.html</title>

<head th:insert="~{/back-end/member}"></head>
<style type="text/css">
    button {
        padding: 5px;
    }
    form {
        display: table;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 5px;
        text-align: left;        
    }
    input[type=text], input[type=password], select, textarea {
        width: 200px;
        margin: 5px;
    }
    form div div {
        display: table-cell;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> 
        <h2>會員資料新增</h2>
        <h3><a class="navbar-brand" th:href="@{/member/listAllMember}">回會員列表</a></h3>
    </div>
</nav>

<div align="center">
    <h3><b>所有欄位皆為必填欄位</b></h3>
    <form th:action="@{/member/insert}" method="post" th:object="${memberVO}" enctype="multipart/form-data">
        
        <div>
            <label>會員姓名:</label>
            <input type="text" th:field="*{name}" onclick="hideContent('name.errors');" /><br/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" id="name.errors"></span>
        </div>
        
        <div>
            <label>電子郵件:</label>
            <input type="text" th:field="*{email}" onclick="hideContent('email.errors');" /><br/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error" id="email.errors"></span>
        </div>
        
        <div>
            <label>註冊日期:</label>
            <input type="date" th:field="*{registrationDate}" onclick="hideContent('registrationDate.errors');" /><br/>
            <span th:if="${#fields.hasErrors('registrationDate')}" th:errors="*{registrationDate}" class="error" id="registrationDate.errors"></span>
        </div>
        
        <div>
            <label>密碼:</label>
            <input type="password" th:field="*{password}" onclick="hideContent('password.errors');" /><br/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error" id="password.errors"></span>
        </div>
        
        <div>
            <label>照片:</label>
            <input type="file" th:field="*{profilePicture}" onclick="previewImage()" multiple="multiple" onchange="hideContent('profilePicture.errors');" />
            <span class="error" th:utext="${errorMessage}" id="profilePicture.errors">${errorMessage}</span>
            <div id="blob_holder"></div>
        </div>
        
        <div>
            <div></div>
            <div><button type="submit" id="submit"> 送出新增 </button></div>
            <div></div>
        </div>      
    </form>

</div>

<!-- JavaScript part -->
<script type="text/javascript">
// 清除提示信息
function hideContent(d) {
    document.getElementById(d).style.display = "none";
}

// 照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
    alert("No FileReader support");
}
acceptedTypes = {
    'image/png': true,
    'image/jpeg': true,
    'image/gif': true
};
function previewImage() {
    var upfile1 = document.getElementById("profilePicture");
    upfile1.addEventListener("change", function(event) {
        var files = event.target.files || event.dataTransfer.files;
        for (var i = 0; i < files.length; i++) {
            previewfile(files[i])
        }
    }, false);
}
function previewfile(file) {
    if (filereader_support === true && acceptedTypes[file.type] === true) {
        var reader = new FileReader();
        reader.onload = function(event) {
            var image = new Image();
            image.src = event.target.result;
            image.width = 100;
            image.height = 75;
            image.border = 2;
            if (blob_holder.hasChildNodes()) {
                blob_holder.removeChild(blob_holder.childNodes[0]);
            }
            blob_holder.appendChild(image);
        };
        reader.readAsDataURL(file);
        document.getElementById('submit').disabled = false;
    } else {
        blob_holder.innerHTML = "<div style='text-align: left;'>" + "● filename: " + file.name
                + "<br>" + "● ContentType: " + file.type
                + "<br>" + "● size: " + file.size + " bytes"
                + "<br>" + "● 上傳ContentType限制: <b><font color=red>image/png、image/jpeg、image/gif</font></b></div>";
        document.getElementById('submit').disabled = true;
    }
}
</script>

</body>
</html>
