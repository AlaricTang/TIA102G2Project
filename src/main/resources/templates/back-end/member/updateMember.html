<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>後台 | 修改員工資料</title>

    <!-- 引入樣式表 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css"/>

    <!-- 引入 JavaScript -->
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/demo/chart-area-demo.js}"></script>
    <script th:src="@{/demo/chart-bar-demo.js}"></script>
    <script th:src="@{/demo/chart-pie-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>

    <!-- 添加樣式 -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 0 15px;
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: .5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            border: 1px solid #dee2e6;
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: .5rem;
        }

        .form-group input {
            border-radius: .375rem;
            border: 1px solid #ced4da;
            padding: .75rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color .15s ease-in-out;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: 0;
        }

        .form-group input[type="file"] {
            padding: .375rem 0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: .375rem;
            padding: .75rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .text-success {
            color: #28a745;
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- footer -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- footer -->

        <!-- 主要內容區域 -->
        <div id="layoutSidenav_content">
            <!-- 修改員工 -->
            <div class="container">
                <div class="form-container">
                    <h2 class="text-center">修改員工資料</h2>
                    <form th:action="@{/member/updateMember}" th:object="${memberVO}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{memberID}">
                        <div class="form-group">
                            <label for="memberAcc">帳號:</label>
                            <input type="text" id="memberAcc" th:field="*{memberAcc}" class="form-control" readonly>
                        </div>

                        <div class="form-group">
                            <label for="memberPwd">密碼:</label>
                            <input type="password" id="memberPwd" th:field="*{memberPwd}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="memberName">姓名:</label>
                            <input type="text" id="memberName" th:field="*{memberName}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="memberPic">圖片:</label>
                            <input type="file" id="memberPic" name="memberPic" multiple class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">更新</button>
                        <div th:if="${success}" th:text="${success}" class="text-success text-center mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
