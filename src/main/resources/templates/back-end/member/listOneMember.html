<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>後台 | 員工資料</title>

    <!-- 引入樣式表 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css"/>

    <!-- 引入 JavaScript -->
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/demo/chart-area-demo.js}"></script>
    <script th:src="@{/demo/chart-bar-demo.js}"></script>
    <script th:src="@{/demo/chart-pie-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 0 15px;
        }

        .detail-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: .5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-top: 1rem;
        }

        .detail-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #333;
            text-align: center;
        }

        .detail-container p {
            font-size: 1.125rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .detail-container p span {
            font-weight: 500;
        }

        .detail-container img {
            display: block;
            margin: 1rem auto; /* Adjusted to add space above and below the image */
            border-radius: .5rem;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: .375rem;
            padding: .75rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .mt-3 {
            margin-top: 1rem;
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- footer -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- footer -->

        <!-- 主要內容區域 -->
        <div id="layoutSidenav_content">
            <!-- 員工資料 -->
            <div class="container">
                <div class="detail-container">
                    <h2 class="text-center">員工資料</h2>
                    <p>ID: <span th:text="${member.memberID}"></span></p>
                    <p>帳號: <span th:text="${member.memberAcc}"></span></p>
                    <p>名稱: <span th:text="${member.memberName}"></span></p>
                    <p>創建日期: <span th:text="${member.memberCreateDate}"></span></p>
                    <!-- 顯示圖片 -->
                    <img th:src="@{/images/${member.memberPic}}" alt="員工圖片" />
                    <a href="/member/listAllMembers" class="btn btn-primary mt-3">返回列表</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
