






<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>會員資料管理</title>
    <style type="text/css">
        button {
            padding: 5px;
        }
        form {
            display: table;
        }
        form div {
            display: table-row;
        }
        label, input, span, select {
            display: table-cell;
            margin: 2px;
            text-align: left;
        }
        input[type=text], input[type=password], select, textarea {
            width: 200px;
            margin: 2px;
        }
        form div div {
            display: table-cell;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }
        span {
            display: inline-block;
            width: 150px;
            text-align: left;
            font-weight: bold;
        }
        div.a {
            display: inline-block;
            width: 50%;
            height: auto;
            padding: 5px;
            border: 0px solid blue;
            background-color: white;
        }
        div.b {
            position: absolute;
            bottom: 1%;
            right: 2%;
            width: 45%;
            padding: 5px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>會員資料管理</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/}">
                回首頁
            </a>
        </h3>
    </div>
</nav>

<h4><span>會員資料查詢:</span></h4>
<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>

<div class="a">
    <ul>
        <li><h5><a href="/user/listAllUser">List</a> all Users.<br><br></h5></li>

        <li>
            <form method="post" th:action="@{/user/listOneUser}">
                輸入會員ID:
                <input type="text" name="userID" th:value="${param.userID}" placeholder="例如 1">
                <input type="submit" value="送出">
            </form><br>
        </li>

        <li>
            <form method="post" th:action="@{/user/listOneUser}">
                選擇會員ID:
                <select name="userID">
                    <option th:each="user : ${userListData}" th:value="${user.userID}" th:text="${user.userID}"></option>
                </select>
                <input type="submit" value="送出">
            </form><br>
        </li>

        <li>
            <form method="post" th:action="@{/user/listOneUser}">
                選擇會員姓名:
                <select name="userID">
                    <option th:each="user : ${userListData}" th:value="${user.userID}" th:text="${user.userName}"></option>
                </select>
                <input type="submit" value="送出">
            </form><br>
        </li>

        <li>
            <form method="post" th:action="@{/user/listAllUser}">
                <font color="blue">萬用複合查詢:</font><br>
                輸入會員ID:
                <input type="text" name="userID" value=""><br>

                輸入會員姓名:
                <input type="text" name="userName" value=""><br>

                輸入會員電話:
                <input type="text" name="userPhone" value=""><br>

                選擇性別:
                <select name="userGender">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select><br>
                <input type="submit" value="萬用複合查詢">
            </form><br>
        </li>
        
        <li>
            <h5>
                <a href="/user/addUser" class="btn btn-primary">新增會員</a>
                <br><br>
            </h5>
        </li>
        

    </ul>
</div>
</body>
</html>
