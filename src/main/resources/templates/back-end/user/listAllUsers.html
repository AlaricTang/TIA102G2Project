<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>後台首頁</title>


    <!-- ●●css for jquery datatables 用 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
    

    <script th:src="@{/js/scriptsBack.js}"></script>
   	<script th:src="@{/js/datatables-simple-demo.js}"></script>
 	<script th:src="@{/demo/chart-area-demo.js}"></script>
 	<script th:src="@{/demo/chart-bar-demo.js}"></script>
 	<script th:src="@{/demo/chart-pie-demo.js}"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
    <script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" ></script>  
      
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 15px;
            background: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .text-success {
            color: #28a745;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
	
    
</head>

<body>
    <div class="container">
        <h2 class="text-center">會員列表</h2>
        <!-- 可以選擇保留或去除新增會員按鈕 -->
        <!-- <a href="/user/addUser" class="btn btn-primary mb-2">新增會員</a> -->
        <table>
            <thead>
                <tr>
                    <th>編號</th>
                    <th>姓名</th>
                    <th>性別</th>
                    <th>生日</th>
                    <th>電子郵件</th>
                    <th>電話</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userID}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.userGender}"></td>
                    <td th:text="${#dates.format(user.userBirth, 'yyyy-MM-dd')}"></td>
                    <td th:text="${user.userEmail}"></td>
                    <td th:text="${user.userPhone}"></td>
                    <td th:text="${user.userAddr}"></td>
                    <td>
                        <a th:href="@{/user/updateUser(userID=${user.userID})}" class="btn btn-primary btn-sm">編輯</a>
                        <form th:action="@{/user/deleteUser}" method="post" style="display:inline;">
                            <input type="hidden" name="userID" th:value="${user.userID}">
                            <input type="submit" value="刪除" class="btn btn-danger btn-sm" onclick="return confirm('確定刪除?');">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${success}" th:text="${success}" class="text-success"></div>
    </div>
</body>

</html>
