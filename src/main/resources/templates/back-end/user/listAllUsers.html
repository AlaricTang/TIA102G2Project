<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>後台首頁</title>
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
        <h2>會員列表</h2>
        <h3><a class="navbar-brand" th:href="@{/user/loginBack}">回到登入頁</a></h3>
    </nav>

    <div class="container mt-5">
        <form th:action="@{/user/delete}" method="post" th:object="${userVO}">
            <div th:if="${not #lists.isEmpty(users)}">
                <table id="usersTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>編號</th>
                            <th>電子郵件</th>
                            <th>姓名</th>
                            <th>性別</th>
                            <th>生日</th>
                            <th>電話</th>
                            <th>地址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userID}"></td>
                            <td th:text="${user.userEmail}"></td>
                            <td th:text="${user.userName}"></td>
                            <td th:text="${user.userGender == 1 ? '男' : '女'}"></td>
                            <td th:text="${#dates.format(user.userBirth, 'yyyy-MM-dd')}"></td>
                            <td th:text="${user.userPhone}"></td>
                            <td th:text="${user.userAddr}"></td>
                            <td>
                                <a th:href="@{/user/listOneUser(userID=${user.userID})}" class="btn btn-info">查看</a>
                                <input type="checkbox" th:name="'userIDs'" th:value="${user.userID}">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-danger">刪除選擇的會員</button>
            </div>
            <div th:if="${#lists.isEmpty(users)}">
                <p>沒有找到任何會員資料。</p>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#usersTable').DataTable({
                pageLength: 10,
                order: [[0, 'desc']],
                dom: 'Bfrtip',
            });
        });
    </script>
</body>

</html>
