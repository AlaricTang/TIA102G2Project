<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>後台 | 會員列表</title>

    <!-- 引用CSS樣式 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css"/>

    <!-- 引用JavaScript -->
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/demo/chart-area-demo.js}"></script>
    <script th:src="@{/demo/chart-bar-demo.js}"></script>
    <script th:src="@{/demo/chart-pie-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- footer -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- footer -->

        <!-- 主要內容區域 -->
        <div id="layoutSidenav_content">
            <div class="container mt-5 pt-5">
                <!-- 會員資料顯示區 -->
                <div class="card shadow-sm rounded">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">會員列表</h4>
                        <div>
                            <a href="/user/updateUser" class="btn btn-success btn-sm">
                                <i class="fas fa-plus"></i> 修改會員
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/delete}" method="post" th:object="${userVO}">
                            <div th:if="${not #lists.isEmpty(users)}">
                                <table class="table table-hover table-bordered table-striped">
                                    <thead class="thead-light">
                                        <tr>
                                            <th class="text-center">編號</th>
                                            <th>電子郵件</th>
                                            <th>姓名</th>
                                            <th>性別</th>
                                            <th>生日</th>
                                            <th>電話</th>
                                            <th>地址</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td class="text-center" th:text="${user.userID}"></td>
                                            <td th:text="${user.userEmail}"></td>
                                            <td th:text="${user.userName}"></td>
                                            <td th:text="${user.userGender == 1 ? '男' : '女'}"></td>
                                            <td th:text="${#dates.format(user.userBirth, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${user.userPhone}"></td>
                                            <td th:text="${user.userAddr}"></td>
                                            <td class="text-center">
                                                <a th:href="@{/user/listOneUser(userID=${user.userID})}" class="btn btn-info btn-sm me-2">
                                                    <i class="fas fa-eye"></i> 查看
                                                </a>
                                                <input type="checkbox" th:name="'userIDs'" th:value="${user.userID}">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="d-flex justify-content-between align-items-center mt-4">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash-alt"></i> 刪除選擇的會員
                                    </button>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(users)}" class="text-center mt-4">
                                <p class="text-muted">沒有找到任何會員資料。</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
