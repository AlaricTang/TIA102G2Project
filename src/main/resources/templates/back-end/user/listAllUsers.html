<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>後台 | 會員列表</title>

    <!-- 引入樣式表 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css"/>

    <!-- 引入 JavaScript -->
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/demo/chart-area-demo.js}"></script>
    <script th:src="@{/demo/chart-bar-demo.js}"></script>
    <script th:src="@{/demo/chart-pie-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
   <!-- header -->

    <div id="layoutSidenav">
        <!-- footer -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- footer -->

        <!-- 主要內容區域 -->
        <div id="layoutSidenav_content">
            <div class="container mt-5 pt-5">
                <!-- 會員資料顯示區 -->
                <div class="card">
                    <div class="card-header">
                        <h4>會員資料</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/delete}" method="post" th:object="${userVO}">
                            <div th:if="${not #lists.isEmpty(users)}">
                                <table id="usersTable" class="table table-striped table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>編號</th>
                                            <th>電子郵件</th>
                                            <th>姓名</th>
                                            <th>性別</th>
                                            <th>生日</th>
                                            <th>電話</th>
                                            <th>地址</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.userID}"></td>
                                            <td th:text="${user.userEmail}"></td>
                                            <td th:text="${user.userName}"></td>
                                            <td th:text="${user.userGender == 1 ? '男' : '女'}"></td>
                                            <td th:text="${#dates.format(user.userBirth, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${user.userPhone}"></td>
                                            <td th:text="${user.userAddr}"></td>
                                            <td>
                                                <a th:href="@{/user/listOneUser(userID=${user.userID})}"
                                                    class="btn btn-info btn-sm">查看</a>
                                                <input type="checkbox" th:name="'userIDs'" th:value="${user.userID}"
                                                    class="ms-2">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button type="submit" class="btn btn-danger">刪除選擇的會員</button>
                            </div>
                            <div th:if="${#lists.isEmpty(users)}" class="text-center mt-4">
                                <p>沒有找到任何會員資料。</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script>
                $(document).ready(function () {
                    $('#usersTable').DataTable({
                        pageLength: 10,
                        order: [[0, 'desc']],
                    });
                });
            </script>
        </div>
    </div>
</body>

</html>
