<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>後台 | 修改會員資料</title>

    <!-- CSS for jQuery DataTables -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JavaScript -->
    <script th:src="@{/js/scriptsBack.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/demo/chart-area-demo.js}"></script>
    <script th:src="@{/demo/chart-bar-demo.js}"></script>
    <script th:src="@{/demo/chart-pie-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> <!-- jQuery for DataTables -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script> <!-- jQuery DataTables -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 5px solid #dee2e6;
        }
        h2 {
            color: #007bff;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            margin: 0.5rem;
            border: 3px solid #ced4da;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 .2rem rgba(38, 143, 255, .25);
        }
        .btn {
            border-radius: 5px;
        }
        .btn-success {
            padding: 0.5rem;
            margin: 1rem;
            background-color: orange;
            border-color: black;
        }
        .btn-secondary {
            padding: 0.5rem;
            margin: 1rem;
            background-color: gray;
            border-color: black;
        }
        .btn-success:hover, .btn-secondary:hover {
            opacity: 0.5;
        }
        .text-success {
            color: #28a745;
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- slider -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- slider -->

        <!-- 主要內容區域 -->
        <div id="layoutSidenav_content">
            <div class="container">
                <h2 class="text-center">修改會員資料</h2>
                <form action="#" th:action="@{/user/updateUser}" th:object="${user}" method="post">
                    <div class="form-group mb-3">
                        <label for="userID">會員編號:</label>
                        <input type="text" id="userID" th:field="*{userID}" class="form-control" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userEmail">電子郵件:</label>
                        <input type="email" id="userEmail" th:field="*{userEmail}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPwd">密碼:</label>
                        <input type="password" id="userPwd" th:field="*{userPwd}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userName">姓名:</label>
                        <input type="text" id="userName" th:field="*{userName}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userBirth">生日:</label>
                        <input type="date" id="userBirth" th:field="*{userBirth}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPhone">電話:</label>
                        <input type="text" id="userPhone" th:field="*{userPhone}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userAddr">地址:</label>
                        <input type="text" id="userAddr" th:field="*{userAddr}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userGender">性別:</label>
                        <select id="userGender" th:field="*{userGender}" class="form-control">
                            <option value="1" th:selected="${user.userGender == 1}">男</option>
                            <option value="0" th:selected="${user.userGender == 0}">女</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">更新</button>
                        <a th:href="@{/user/listAllUsers}" class="btn btn-secondary">返回列表</a>
                    </div>
                    <p th:if="${successMessage}" th:text="${successMessage}" class="text-success mt-3"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
