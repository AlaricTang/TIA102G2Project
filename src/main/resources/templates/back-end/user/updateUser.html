<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>後台 | 修改會員資料</title>


    <!-- ●●css for jquery datatables 用 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
    

    <script th:src="@{/js/scriptsBack.js}"></script>
   	<script th:src="@{/js/datatables-simple-demo.js}"></script>
 	<script th:src="@{/demo/chart-area-demo.js}"></script>
 	<script th:src="@{/demo/chart-bar-demo.js}"></script>
 	<script th:src="@{/demo/chart-pie-demo.js}"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
    <script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" ></script>  
      
 	
	
</head>

<body class="sb-nav-fixed">

    <!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- footer -->
        <div th:include="SliderLeftBack :: SliderLeftBack"></div>
        <!-- footer -->

        <!--右半邊的主要內容區域 -->
        <div id="layoutSidenav_content">
            <div class="p-4 bg-light rounded shadow-sm">
                <h2 class="text-center text-primary mb-4">修改會員資料</h2>
                <form action="#" th:action="@{/user/updateUser}" th:object="${user}" method="post">
                    <div class="form-group mb-3">
                        <label for="userID" class="form-label">會員編號:</label>
                        <input type="text" id="userID" th:field="*{userID}" class="form-control" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userEmail" class="form-label">電子郵件:</label>
                        <input type="email" id="userEmail" th:field="*{userEmail}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPwd" class="form-label">密碼:</label>
                        <input type="password" id="userPwd" th:field="*{userPwd}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userName" class="form-label">姓名:</label>
                        <input type="text" id="userName" th:field="*{userName}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userBirth" class="form-label">生日:</label>
                        <input type="date" id="userBirth" th:field="*{userBirth}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPhone" class="form-label">電話:</label>
                        <input type="text" id="userPhone" th:field="*{userPhone}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userAddr" class="form-label">地址:</label>
                        <input type="text" id="userAddr" th:field="*{userAddr}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userGender" class="form-label">性別:</label>
                        <select id="userGender" th:field="*{userGender}" class="form-control">
                            <option value="1" th:selected="${user.userGender == 1}">男</option>
                            <option value="0" th:selected="${user.userGender == 0}">女</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">更新</button>
                        <a th:href="@{/user/listAllUsers}" class="btn btn-secondary">返回列表</a>
                    </div>
                    <p th:if="${successMessage}" th:text="${successMessage}" class="text-success mt-3"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
