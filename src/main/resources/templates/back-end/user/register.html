    <!-- Template specific stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Volkhov:400i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">

    <link rel="stylesheet" th:href="@{/lib/flexslider/flexslider.css}">
    <link rel="stylesheet" th:href="@{/lib/owl.carousel/dist/assets/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/lib/owl.carousel/dist/assets/owl.theme.default.min.css}">

    <!-- Main stylesheet and color file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/colors/default.css}" id="color-scheme">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .register-section {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Adjust as needed */
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            font-size: 1rem;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>
        <!-- header -->
        <div th:replace="header :: header"></div>
        <!-- header -->

        <!-- 從這裡開始打 -->
        <div class="main">
            <section class="register-section">
                <h2 class="text-center mb-4" style="font-weight: bold; font-size: 2.5rem; color: #343a40;">註冊</h2>
                <form action="#" th:action="@{/user/register}" method="post" class="p-4">
                    <div class="form-group">
                        <label for="userName" style="font-size: 1.2rem; font-weight: 600;">姓名</label>
                        <input type="text" id="userName" name="userName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userGender" style="font-size: 1.2rem; font-weight: 600;">性別</label>
                        <select id="userGender" name="userGender" class="form-control" required>
                            <option value="">選擇性別</option>
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userBirth" style="font-size: 1.2rem; font-weight: 600;">生日</label>
                        <input type="date" id="userBirth" name="userBirth" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userPhone" style="font-size: 1.2rem; font-weight: 600;">電話</label>
                        <input type="tel" id="userPhone" name="userPhone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail" style="font-size: 1.2rem; font-weight: 600;">電子郵件</label>
                        <input type="email" id="userEmail" name="userEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userPwd" style="font-size: 1.2rem; font-weight: 600;">密碼</label>
                        <input type="password" id="userPwd" name="userPwd" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userAddr" style="font-size: 1.2rem; font-weight: 600;">地址</label>
                        <input type="text" id="userAddr" name="userAddr" class="form-control" required>
                    </div>
                    <div class="form-group mt-4 text-center">
                        <button type="submit" class="btn btn-primary btn-block">註冊</button>
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert" th:text="${successMessage}"></div>
                </form>
            </section>
        </div>

        <!-- footer -->
        <div th:replace="footer :: footer"></div>
        <!-- footer -->
    </main>

    <!--  ======== Javascript Files =====================================  -->
    <script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/lib/owl.carousel/dist/owl.carousel.min.js}"></script>
    <script th:src="@{/lib/jquery.mb.YTPlayer/dist/jquery.mb.YTPlayer.min.js}"></script>
    <script th:src="@{/lib/magnific-popup/dist/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/lib/jquery.countTo/jquery.countTo.js}"></script>
    <script th:src="@{/lib/jquery.stellar/jquery.stellar.min.js}"></script>
    <script th:src="@{/lib/simple-text-rotator/jquery.simple-text-rotator.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
