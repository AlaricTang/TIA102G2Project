<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>註冊</title>
    <head th:insert="~{/back-end/user/included-fragment}"></head>
</head>
<body>

<div align="center">
    <h3>註冊成為會員</h3>
    <form th:action="@{/register}" method="post" th:object="${userVO}">
        <div>
            <label>姓名:</label>
            <input type="text" th:field="*{userName}" />
        </div>
        
        <div>
            <label>性別:</label>
            <select th:field="*{userGender}">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>

        <div>
            <label>生日:</label>
            <input type="date" th:field="*{userBirth}" />
        </div>
        
        <div>
            <label>電話:</label>
            <input type="text" th:field="*{userPhone}" />
        </div>
        
        <div>
            <label>電子郵件:</label>
            <input type="email" th:field="*{userEmail}" />
        </div>

        
        <div>
            <label>密碼:</label>
            <input type="password" th:field="*{userPwd}" />
        </div>

        <div>
            <label>確認密碼:</label>
            <input type="password" name="confirmPwd" />
        </div>
        
        <div>
            <label>地址:</label>
            <input type="text" th:field="*{userAddr}" />
        </div>
        
        <div>
            <button type="submit">註冊</button>
        </div>
    </form>
</div>

</body>
</html>
