    <!-- Default stylesheets-->
    <link rel="stylesheet" th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}">

    <!-- Template specific stylesheets-->

    <!-- Main stylesheet and color file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        table,
        table td,
        table th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        .drinkOrder,
        .drinkOrderDetail {
            background-color: #ffe4c4;
        }
    </style>

<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>

        <!-- header -->
        <div th:replace="header :: header"></div>
        <!-- header -->


        <!-- 從這裡開始打 -->
        <div class="main">
            <section class="forgot-password-section py-5" style="background-color: #f9f9f9;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <h2 class="text-center mb-4" style="font-weight: bold; font-size: 2.5rem; color: #343a40;">忘記密碼</h2>
                            <form action="#" th:action="@{/user/resetPassword}" method="post" class="p-4" style="background-color: #fff; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
                                <div class="form-group">
                                    <label for="userEmail" style="font-size: 1.1rem; font-weight: 600;">電子郵件</label>
                                    <input type="email" id="userEmail" name="userEmail" class="form-control" placeholder="請輸入您的電子郵件" required style="padding: 10px; border-radius: 5px; border: 1px solid #ced4da;">
                                </div>
                                <div class="form-group mt-5">
                                    <button type="submit" class="btn btn-primary btn-block" style="background-color: orange; border: none; padding: 3px 5px; font-size: 1rem; border-radius: 5px; box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);">發送重設連結</button>
                                </div>
                                <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert" th:text="${errorMessage}" style="font-size: 1rem;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>


        <!-- footer -->
		<div th:include="footer :: footer"></div>
		<!-- footer -->
		<div class="scroll-up">
			<a href="#totop"><i class="fa fa-angle-double-up"></i></a>
		</div>
	</main>


    <!--  ======== JavaScripts =====================================  -->
    <script th:src="@{/lib/jquery/dist/jquery.js}"></script>
    <script th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>

    <script th:src="@{/lib/imagesloaded/imagesloaded.pkgd.js}"></script>
    <script th:src="@{/lib/flexslider/jquery.flexslider.js}"></script>
    <script th:src="@{/lib/owl.carousel/dist/owl.carousel.min.js}"></script>
    <script th:src="@{/lib/smoothscroll.js}"></script>
    <script th:src="@{/lib/magnific-popup/dist/jquery.magnific-popup.js}"></script>
    <script th:src="@{/lib/simple-text-rotator/jquery.simple-text-rotator.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/main.js}"></script>
