






<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>會員資料</title>
    <style type="text/css">
        span {
            display: inline-block;
            width: 150px;
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>會員個人資料</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/user/select_page}">
                回查詢頁
                <label th:text="${success}"></label>
            </a>
        </h3>
    </div>
</nav>

<div align="center" th:fragment="listOneUser-div">
    <!-- 用戶詳細信息顯示 -->
    <h3><span>查詢結果 :</span></h3>
    <span>會員ID:</span><span th:text="${user.userID}"></span><br/>
    <span>電子郵件:</span><span th:text="${user.userEmail}"></span><br/>
    <span>姓名:</span><span th:text="${user.userName}"></span><br/>
    <span>出生日期:</span><span th:text="${#dates.format(user.userBirth, 'yyyy-MM-dd')}"></span><br/>
    <span>電話:</span><span th:text="${user.userPhone}"></span><br/>
    <span>性別:</span><span th:text="${user.userGender == 1 ? '男' : '女'}"></span><br/>
    <span>地址:</span><span th:text="${user.userAddr}"></span><br/>
    <span>創建時間:</span><span th:text="${#dates.format(user.userCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></span><br/>
    
    <!-- 編輯和刪除操作 -->
    <a th:href="@{/user/update_user_input/{id}(id=${user.userID})}">編輯</a>
    <form th:action="@{/user/delete/{id}(id=${user.userID})}" method="post" style="display:inline;">
        <button type="submit">刪除</button>
    </form>
</div>

</body>
</html>
