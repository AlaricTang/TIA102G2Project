<!-- Default stylesheets-->

<!-- Template specific stylesheets-->
<link rel="stylesheet"

<link rel="stylesheet"

</head>





<body data-spy="scroll" data-target=".onpage-navigation"
	data-offset="60">
	<main>

		<!-- header -->
		<div th:replace="header :: header"></div>
		<!-- header -->
		<div class="main">
		<section class="module-small">
            <div class="container">

		
		            <!-- 上方功能欄 -->
        <div class="row" style="margin-bottom: 20px;">
		    <div class="col-sm-12">
		        <div class="functional-bar" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); display: flex; align-items: center;">
		            <div style="flex: 1;">
		                <button class="btn btn-primary" onclick="window.history.back()">返回</button> 
		            </div>
		            <div style="flex: 2; text-align: center;">
		                <h1 style="margin: 0; font-size: 24px; font-weight: bold;">周邊商品</h1>
		            </div>
		            <div style="flex: 1; text-align: right;">
		                <button class="btn btn-secondary" onclick="checkUserAndProceed(event,'/product/switchToCartPage')">查看購物車</button>
		            </div>
		        </div>
		    </div>
		</div>

			<!-- 我要的 -->
			<!-- 種類的btn  -->
			<section class="module-small" >
				<div class="container">
					<div class="col-sm-2">
						<a th:href="@{/product/listAllProduct}"><button
								class="btn btn-block btn-round btn-g">所有商品</button></a>
					</div>
					<div class="col-sm-2">
						<a th:href="@{/product/getOneType_For_Display} + '?productTag=1' "><button
								class="btn btn-block btn-round btn-g">種類一</button></a>
					</div>
					<div class="col-sm-2">
						<a th:href="@{/product/getOneType_For_Display?productTag=2}"><button
								class="btn btn-block btn-round btn-g">種類二</button></a>
					</div>
					<div class="col-sm-2">
						<a th:href="@{/product/getOneType_For_Display?productTag=3}"><button
								class="btn btn-block btn-round btn-g">種類三</button></a>
					</div>
					<div class="col-sm-2">
						<a th:href="@{/jibeiProduct/jibeiProductList}"><button
								class="btn btn-block btn-round btn-g">寄杯商品</button></a>
					</div>

				</div>
			</section>
			<!-- 種類btn到這邊 -->

			<hr class="divider-w">

			<!-- 所有商品的區域  -->
			<section class="module-small">
				<div class="container">
					<div class="row multi-columns-row">
						<!-- 單個商品，所以動態新增要改這裡(頂) -->
						<!-- thymeleaf改這邊 -->
						<div th:if="${productList != null}">
							<div th:each="productVO : ${productList}">
								<div class="col-sm-6 col-md-3 col-lg-3">
									<div class="shop-item">
										<div class="shop-item-image">
											<a th:href="@{/product/pdDetail} + '?productID=' + ${productVO.productID}">
												<img th:src="@{/product/ProductDBGifReader} + '?productID=' + ${productVO.productID}" alt="Product Image" />
										 	</a>

											<div class="shop-item-detail">
												<a th:href="@{/product/productAddToCartOnListAllPdPage}+ '?productID=' + ${productVO.productID} + '&orderAmount=1' " 
												class="btn btn-round btn-b"><span class="icon-basket">Add To Cart</span></a>
											</div>
										</div>
										<h4 class="shop-item-title font-alt">
										<a th:href="@{/product/pdDetail} + '?productID=' + ${productVO.productID}">
											<div th:text="${productVO.productName}"></div>
											<div th:text="'$' + ${productVO.productPrice}"></div>
											</a>
										</h4>
									</div>
								</div>
							</div>
						</div>

						<div th:if="${jibeiProductList != null}">
				<div th:each="jibeiProductVO : ${jibeiProductList}">
								<div class="col-sm-6 col-md-3 col-lg-3">
									<div class="shop-item">
										<div class="shop-item-image">
											<img
												th:src="@{/drink/DrinkDBGifReader} + '?drinkID=' + ${jibeiProductVO.drinkVO.drinkID}"
												alt="Accessories Pack" />
											<div class="shop-item-detail">
												<a th:href="@{/jibeiProduct/addOneToCart}+ '?jibeiProductID=' + ${jibeiProductVO.drinkVO.drinkID} + '&orderAmount=1' " 
												class="btn btn-round btn-b"><span class="icon-basket">Add To Cart</span></a>
											</div>
										</div>
										<h4 class="shop-item-title font-alt">
										<a th:href="@{/jibeiProductFront/jibeiPdDetail} + '?jibeiProductID=' + ${jibeiProductVO.jibeiProductID}">
											<div th:text="  ${jibeiProductVO.drinkVO.drinkName} + ' 一組(' + ${jibeiProductVO.jibeiProductAmount}+ '入)'"></div>
											<div th:text="'$' + ${jibeiProductVO.jibeiProductPrice}"></div>
											</a>
										</h4>
									</div>
								</div>
				</div>
						</div>
						<!-- thy到這邊 -->
						<!-- 商品(底) -->
					</div>
				</div>
			</section>
			<!-- 我要的，到這裡 -->






			</div>
        </section>
		</div>

		<!-- footer -->
		<div th:include="footer :: footer"></div>
		<!-- footer -->
		<div class="scroll-up">
			<a href="#totop"><i class="fa fa-angle-double-up"></i></a>
		</div>
	</main>

	<script th:src="@{/lib/imagesloaded/imagesloaded.pkgd.js}"></script>

	<script th:src="@{/lib/owl.carousel/dist/owl.carousel.min.js}"></script>
	<script th:src="@{/lib/smoothscroll.js}"></script>
	<script th:src="@{/lib/magnific-popup/dist/jquery.magnific-popup.js}"></script>
	<script
		th:src="@{/lib/simple-text-rotator/jquery.simple-text-rotator.min.js}"></script>
	<script th:src="@{/js/plugins.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
