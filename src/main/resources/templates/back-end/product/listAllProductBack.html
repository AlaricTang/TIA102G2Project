 	<style>
/* 通用表單項目樣式 */
.form-item {
    display: inline-block;
    margin-right: 15px;
    margin-bottom: 10px;
}

.form-item label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-item input, 
.form-item select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* 表格樣式 */
#example {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    font-size: 14px;
}

#example thead tr {
    background-color: #778899;
    color: white;
}

#example th, 
#example td {
font-size: 12px;
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

#example tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

#example tbody tr:hover {
    background-color: #e6f7ff;
}

/* 上架和下架的顏色區分 */
.status-available {
    background-color: #d4edda; /* 綠色背景，代表上架 */
    color: #155724;
    font-weight: bold;
}

.status-unavailable {
    background-color: #f8d7da; /* 紅色背景，代表下架 */
    color: #721c24;
    font-weight: bold;
}

/* 搜尋表單樣式 */
.form-row {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: white;
    padding: 7px 12px;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056b3;
}

</style>
<script>
	$(document)
			.ready(
					function() {
						$('#example')
								.DataTable(
										{
											"lengthMenu" : [ 3, 5, 10, 20, 50,
													100 ],
											"searching" : true,
											"paging" : true,
											"ordering" : true,
											"language" : {
												"processing" : "處理中...",
												"loadingRecords" : "載入中...",
												"lengthMenu" : "顯示 _MENU_ 筆結果",
												"zeroRecords" : "沒有符合的結果",
												"info" : "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
												"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
												"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
												"search" : "搜尋:",
												"paginate" : {
													"first" : "第一頁",
													"previous" : "上一頁",
													"next" : "下一頁",
													"last" : "最後一頁"
												},
												"aria" : {
													"sortAscending" : ": 升冪排列",
													"sortDescending" : ": 降冪排列"
												}
											}
										});
					});
</script>
