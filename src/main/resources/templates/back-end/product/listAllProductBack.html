<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商品管理</title>
<head th:insert="~{/back-end/drink/included-fragment}"></head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- ●●js  for jquery datatables 用 -->
<script
	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />


<style>
/* 通用表單項目樣式 */
.form-item {
	display: inline-block;
	margin-right: 15px;
	margin-bottom: 10px;
}

.form-item label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
}

.form-item input, .form-item select {
	width: 100%;
	padding: 5px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

/* 表格樣式 */
#example {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	font-family: Arial, sans-serif;
	font-size: 14px;
}

#example thead tr {
	background-color: #EA7500;
	color: white;
}

#example th, #example td {
	padding: 12px 15px;
	border-bottom: 1px solid #ddd;
	text-align: center;
}

#example tbody tr:nth-child(even) {
	background-color: #f2f2f2;
}

#example tbody tr:hover {
	background-color: #e6f7ff;
}

/* 上架和下架的顏色區分 */
.status-available {
	background-color: #d4edda; /* 綠色背景，代表上架 */
	color: #155724;
	font-weight: bold;
}

.status-unavailable {
	background-color: #f8d7da; /* 紅色背景，代表下架 */
	color: #721c24;
	font-weight: bold;
}

/* 搜尋表單樣式 */
.form-row {
	display: flex;
	align-items: center;
	margin-bottom: 20px;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	color: white;
	padding: 7px 12px;
	border-radius: 4px;
	cursor: pointer;
}

.btn-primary:hover {
	background-color: #0056b3;
}
</style>
<script>
	$(document)
			.ready(
					function() {
						$('#example')
								.DataTable(
										{
											"lengthMenu" : [ 5, 10, 20, 50, 100 ],
											"searching" : true,
											"paging" : true,
											"ordering" : true,
											"language" : {
												"processing" : "處理中...",
												"loadingRecords" : "載入中...",
												"lengthMenu" : "顯示 _MENU_ 筆結果",
												"zeroRecords" : "沒有符合的結果",
												"info" : "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
												"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
												"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
												"search" : "搜尋:",
												"paginate" : {
													"first" : "第一頁",
													"previous" : "上一頁",
													"next" : "下一頁",
													"last" : "最後一頁"
												},
												"aria" : {
													"sortAscending" : ": 升冪排列",
													"sortDescending" : ": 降冪排列"
												}
											}
										});
					});
</script>


</head>


<body class="sb-nav-fixed">
	<!-- 最上面的那一條 -->
	<div th:include="headerBack :: headerBack"></div>
	<!-- 最上面的那一條 -->
	<div id="layoutSidenav">
		<!-- 左邊的那一條 -->
		<div th:include="SliderLeftBack :: SliderLeftBack"></div>
		<!-- 左邊的那一條 -->
		<!-- 右邊空白頁面 注意 因為這個模板的關係 所以他是包在左邊那條的div裡面 -->
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">商品管理</h1>
					<div>
						<a href='addProduct' class="custom-btn">新增商品</a>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 所有商品資料
						</div>



						<div class="card-body">
							<table id="example" class="display">
								<thead>
									<tr>
										<th>商品編號</th>
										<th>商品名稱</th>
										<th>單價</th>
										<th>商品描述</th>
										<th>商品庫存</th>
										<th>商品狀態</th>
										<th>商品標籤</th>
										<th>商品圖片</th>
										<th>更新時間</th>
										<th>創建時間</th>
										<th>修改員工編號</th>
										<th>修改</th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="productVO : ${productList}">
										<tr>
											<td th:text="${productVO.productID}"></td>
											<td th:text="${productVO.productName}"></td>
											<td th:text="${productVO.productPrice}"></td>
											<td th:text="${productVO.productDes}"></td>
											<td th:text="${productVO.productInv}"></td>
											<td
												th:classappend="${productVO.productStatus == 1 ? 'status-available' : 'status-unavailable'}">
												<span
												th:text="${productVO.productStatus == 1 ? '上架' : '下架'}"></span>
											</td>
											<td th:text="${productVO.productTag}"></td>
											<td><img
												th:src="@{/product/ProductDBGifReader} + '?productID=' + ${productVO.productID}"
												width="100px"></td>
											<td th:text="${#dates.format(productVO.productUpdateTime, 'yyyy-MM-dd HH:mm')}"></td>
											<td th:text="${#dates.format(productVO.productCreateTime, 'yyyy-MM-dd HH:mm')}"></td>
											<td th:text="${productVO.memberID}"></td>
											<td>
												<form method="post"
													th:action="@{/product/getOne_For_Update}"
													style="margin-bottom: 0px;">
													<input type="submit" value="修改" class="btn btn-primary">
													<input type="hidden" name="productID"
														th:value="${productVO.productID}">
												</form>
											</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div>
		</div>
		</main>
	</div>
	</div>
</body>
</html>
