<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>環保杯新增 - addcup.html</title>
    
    <head th:insert="~{/back-end/cup/included-fragment}"></head>
    <style type="text/css">
        button {
            padding: 5px;
        }
        form {
            display: table;
        }
        form div {
            display: table-row;
        }
        label, input, span, select {
            display: table-cell;
            margin: 5px;
            text-align: left;        
        }
        input[type=text], input[type=number], select, textarea {
            width: 200px;
            margin: 5px;
        }
        form div div {
            display: table-cell;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-button justify-content-center">
    <div align="center"> 
        <h2>環保杯新增 - addcup.html</h2>
        <h3><a class="navbar-brand" th:href="@{/cup/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3>
    </div>
</nav>

<div align="center">
    <h3><b>所有欄位皆為必填欄位</b></h3>
    
    <!-- 用來提交杯子數量並生成表單 -->
    <form action="/cup/insertManyCup" method="post">
    <div>
        <label for="storeID">店家ID:</label>
        <input type="number" id="storeID" name="storeID" required>
        <span class="error" th:text="${errorMessage1}" ></span>
    </div>
    
    <div>
        <label for="memberID">創建者ID:</label>
        <input type="number" id="memberID" name="memberID" required>
        <span class="error" th:text="${errorMessage2}" ></span>
    </div>

    <label for="number">新增數量:</label>
    <input type="number" id="number" name="number" min="1" required>

    <input type="submit" value="Add Many Cups">
</form>
</div>

<!-- JavaScript part -->
<script type="text/javascript">
    // 清除提示信息
    function hideContent(d) {
         document.getElementById(d).style.display = "none";
    }

    // 照片上傳-預覽用
    var filereader_support = typeof FileReader != 'undefined';
    if (!filereader_support) {
        alert("No FileReader support");
    }
    acceptedTypes = {
        'image/png' : true,
        'image/jpeg' : true,
        'image/gif' : true
    };
    function previewImage() {
        var upfile1 = document.getElementById("upFiles");
        upfile1.addEventListener("change", function(event) {
            var files = event.target.files || event.dataTransfer.files;
            for (var i = 0; i < files.length; i++) {
                previewfile(files[i])
            }
        }, false);
    }
    function previewfile(file) {
        if (filereader_support === true && acceptedTypes[file.type] === true) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var image = new Image();
                image.src = event.target.result;
                image.width = 100;
                image.height = 75;
                image.border = 2;
                if (blob_holder.hasChildNodes()) {
                    blob_holder.removeChild(blob_holder.childNodes[0]);
                }
                blob_holder.appendChild(image);
            };
            reader.readAsDataURL(file);
            document.getElementById('submit').disabled = false;
        } else {
            blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
                    + "<br>" + "● ContentTyp: " + file.type
                    + "<br>" + "● size: " + file.size + "bytes"
                    + "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
            document.getElementById('submit').disabled = true;
        }
    }
</script>

</body>
</html>
