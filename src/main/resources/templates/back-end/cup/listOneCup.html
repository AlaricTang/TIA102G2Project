<style type="text/css">
	/* Custom styles */
        .content-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
            text-align: center;
        }
        .content-header h3 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
            color: #495057;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card span {
            display: inline-block;
            font-size: 1rem;
            margin-bottom: 10px;
            color: #6c757d;
        }
        .card span.label {
            font-weight: 600;
            color: #343a40;
        }
        .card span.value {
            font-weight: 500;
        }
        .back-link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        display: inline-block;
        margin-top: 10px;
        border: 2px solid #007bff;
        padding: 5px 15px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    
    .back-link:hover {
        background-color: #007bff;
        color: white;
        text-decoration: none;
    }
</style>

                    <a class="back-link" th:href="@{/cup/listAllCup}">返回飲品管理</a>
                </div>
                
                <div class="card mx-auto" style="max-width: 600px;">
                    <div class="card-body">
                        <span class="label">環保杯編號:</span>
                        <span class="value" th:text="${cupVO.cupID}"></span><br/>
                        
                        <span class="label">出租人ID:</span>
                        <span class="value" th:text="${cupVO.userID}"></span><br/>
                        
                        <span class="label">店家ID:</span>
                        <span class="value" th:text="${cupVO.storeID}"></span><br/>
                        
                        <span class="label">出租狀態:</span>
                        <span class="value" th:text="${cupVO.cupStatus}"></span><br/>
                        
                        <span class="label">出租日期:</span>
                        <span th:text="${cupVO.cupRentDate}"></span><br/>
                        
                        <span class="label">建立時間:</span>
                        <span th:text="${cupVO.cupCreateDate}"></span><br/>
                        
                        <span class="label">建立者ID:</span>
                        <span class="value" th:text="${cupVO.memberID}"></span><br/>
                    </div>
                </div>
            </div>
        </div>
</div>
