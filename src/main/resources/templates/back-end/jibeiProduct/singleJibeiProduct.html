<!--  ======== Stylesheets =====================================  -->

<!-- Default stylesheets-->
<link rel="stylesheet"
	th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}">

<!-- Template specific stylesheets-->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Volkhov:400i">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
<link rel="stylesheet" th:href="@{/lib/animate.css/animate.css}">
<link rel="stylesheet"
	th:href="@{/lib/components-font-awesome/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/lib/et-line-font/et-line-font.css}">
<link rel="stylesheet" th:href="@{/lib/flexslider/flexslider.css}">
<link rel="stylesheet"
	th:href="@{/lib/owl.carousel/dist/assets/owl.carousel.min.css}">
<link rel="stylesheet"
	th:href="@{/lib/owl.carousel/dist/assets/owl.theme.default.min.css}">
<link rel="stylesheet"
	th:href="@{/lib/magnific-popup/dist/magnific-popup.css}">
<link rel="stylesheet"
	th:href="@{/lib/simple-text-rotator/simpletextrotator.css}">

<!-- Main stylesheet and color file -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/colors/default.css}"
	id="color-scheme">

</head>
<body data-spy="scroll" data-target=".onpage-navigation"
	data-offset="60">
	<main>

		<!-- header -->
		<div th:replace="header :: header"></div>
		<!-- header -->
		<!-- 刪這 -->

		<div class="main">
			<section class="module">
				<div class="container">
					<div class="row">
						<div class="col-sm-6 mb-sm-40">
							<img th:src="@{/drink/DrinkDBGifReader} + '?drinkID=' + ${jibeiProduct.drinkID}" alt="Single Product Image" />
						</div>

						<div class="col-sm-6">
							<div class="row">
								<div class="col-sm-12">
									<h1 class="product-title font-alt"
										th:text="${jibeiProduct.drinkID}"></h1>
								</div>
							</div>

							<div class="row mb-20">
								<div class="col-sm-12">
									<div class="price font-alt">
										<span class="amount"
											th:text="'$' + ${#numbers.formatInteger(jibeiProduct.jibeiProductPrice, 3, 'COMMA')}"></span>
									</div>
								</div>
							</div>
							<div class="row mb-20">
								<div class="col-sm-12">
									<div class="description" th:text="${jibeiProduct.jibeiProductDes}">
									</div>
								</div>
							</div>
							<div class="row mb-20">
								<form method="post" th:action="@{/jibeiProduct/addToCart}">
									<div class="col-sm-4 mb-sm-20">
										<input class="form-control input-lg" type="number" name="orderAmount"
											value="1" max="40" min="1" required="required" />
									</div>
							<input type="hidden" name="jibeiProductID" th:value="${jibeiProduct.jibeiProductPrice}">
	
	<!-- 還沒有購物車，不確定是否正確 -->
									<div class="col-sm-8">
										<input type="submit" class="btn btn-lg btn-block btn-round btn-b"  value="加入購物車" />
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</section>

			<!-- 刪到這 -->



		</div>

		<!-- footer -->
		<div th:include="footer :: footer"></div>
		<!-- footer -->
		<div class="scroll-up">
			<a href="#totop"><i class="fa fa-angle-double-up"></i></a>
		</div>
	</main>


	<!--  ======== JavaScripts =====================================  -->
	<script th:src="@{/lib/jquery/dist/jquery.js}"></script>
	<script th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
	<script th:src="@{/lib/wow/dist/wow.js}"></script>
	<script th:src="@{/lib/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js}"></script>
	<script th:src="@{/lib/isotope/dist/isotope.pkgd.js}"></script>
	<script th:src="@{/lib/imagesloaded/imagesloaded.pkgd.js}"></script>
	<script th:src="@{/lib/flexslider/jquery.flexslider.js}"></script>
	<script th:src="@{/lib/owl.carousel/dist/owl.carousel.min.js}"></script>
	<script th:src="@{/lib/smoothscroll.js}"></script>
	<script th:src="@{/lib/magnific-popup/dist/jquery.magnific-popup.js}"></script>
	<script
		th:src="@{/lib/simple-text-rotator/jquery.simple-text-rotator.min.js}"></script>
	<script th:src="@{/js/plugins.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
