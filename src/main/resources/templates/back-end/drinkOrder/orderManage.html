<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
     <!--  ======== Document Title =====================================  -->
    <title>後台首頁</title>


    <!-- ●●css for jquery datatables 用 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" />

    <script th:src="@{/js/scriptsBack.js}"></script>
   	<script th:src="@{/js/datatables-simple-demo.js}"></script>
 	<script th:src="@{/demo/chart-area-demo.js}"></script>
 	<script th:src="@{/demo/chart-bar-demo.js}"></script>
 	<script th:src="@{/demo/chart-pie-demo.js}"></script>
    
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" ></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" ></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" ></script>  
      
 	<style type="text/css">
 		.form-item {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .form-item label {
            display: block;
            margin-bottom: 5px;
        }
        .form-item input,
        .form-item select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .status-done {
	        background-color: #d4edda;
	        color: #155724;
	        padding: 5px;
	        border-radius: 5px;
	        border: 1px solid #c3e6cb;
	    }
        .status-undone {
	        background-color: #ECEE91;
	        color: #7D8000;
	        padding: 5px;
	        border-radius: 5px;
	        border: 1px solid #E4E821;
	    }
	    #example {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        border: 1px solid black;
	    }
	
	    #example thead tr {
	        background-color: #4CAF50;
	        color: white;
	    }
	
	    #example th, #example td {
	        padding: 12px 15px;
	        border-bottom: 1px solid #ddd;
	        text-align: center;
	    }
	
	    #example tbody tr:nth-child(even) {
	        background-color: #f2f2f2;
	    }
	
	    #example tbody tr:hover {
	        background-color: #e6f7ff;
	    }
	    
 	</style>
	
</head>

<body class="sb-nav-fixed">

	<!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- footer -->
      	<div th:include="SliderLeftBack :: SliderLeftBack"></div>
      	<!-- footer -->

        <!--右半邊的空白頁 -->
        <div id="layoutSidenav_content">
        	<div class="container-fluid px-4">
				<h1 class="mt-4">訂單管理</h1>
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-table me-1"></i>所有未完成之訂單
					</div>
					<div class="card-body">
					  	<form method="post" th:action="@{/drinkOrder/getDrinkOrder}">
					  		<div class="form-row">
					  			<div class="form-item col-md-1">
					                <label>訂單編號:</label>
					                <input type="number" name="drinkOrderID" value="" min="0">
					            </div>
					  			<div class="form-item col-md-1">
					                <label>會員編號:</label>
					                <input type="number" name="userID" value="" min="0">
					            </div>
					            <div class="form-item col-md-1">
					                <label>選擇店家:</label>
					                <select name="storeID">
						            		<option value="">請選擇</option>
						                	<th:block th:each="storeVO : ${storeList}">
							            		<option th:value="${storeVO.storeID}" th:text="${storeVO.storeName}"></option>
							            	</th:block>	
					        		</select>
					            </div>
					            <div class="form-item col-md-2">
					                <label>搜尋時間範圍:</label>
					                <input type="datetime-local" name="drinkOrderStartCreateTime" value="" min="0">
					            </div>
					            <div class="form-item col-md-2">
					                <input type="datetime-local" name="drinkOrderEndCreateTime" value="" min="0">
					            </div>
					            <!-- 其他標籤選項可以在這裡添加 -->
					            <div class="form-item col-md-1">
					            <input type="hidden" name="drinkOrderStatus" value="">
					            	<br>
					                <input type="submit" class="btn btn-primary" value="送出">
					            </div>
					  		</div>
					  	</form>
	  				</div>
	  				
	  	
					<div class="card-body">
					 	<table id="example" class="display">
					 		<thead >
								<tr>
									<th>訂單編號</th>
									<th>租借人ID</th>
									<th>店家ID</th>
									<th>付款狀態</th>
									<th>取貨時間</th>
									<th>訂購時間</th>
									<th>完成付款</th>
									<th>完成訂單</th>
									<th>取消訂單</th>
									<th>查看明細</th>
								</tr>
					  		</thead>
					  		<tbody>
					  			<th:block th:each="drinkOrderVO : ${drinkOrderList}">
								<tr>
									<td th:text="${drinkOrderVO.drinkOrderID}"></td>
									<td th:text="${drinkOrderVO.userID}"></td>
									<td th:text="${drinkOrderVO.storeID}"></td>
									<td>
					                <span th:switch="${drinkOrderVO.drinkOrderPayStatus}">
								        <span th:case="0" class="status-undone">未付款</span>
								        <span th:case="1" class="status-done">已付款</span>
								        <span th:case="*" class="status-unknown">未知狀態 </span>
								    </span>
					            	</td>
									<td th:text="${#dates.format(drinkOrderVO.drinkOrderPickTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${#dates.format(drinkOrderVO.drinkOrderCreateTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td>
									  <form method="post" th:action="@{/drinkOrder/sussesPaidDrinkOrder}" style="margin-bottom: 0px;">
									     <input type="submit" value="付款" class="btn btn-primary">
									     <input type="hidden" name="drinkOrderID" th:value="${drinkOrderVO.drinkOrderID}"></form>
									</td>
									<td>
									  <form method="post" th:action="@{/drinkOrder/cancelDrinkOrder}" style="margin-bottom: 0px;">
									     <input type="submit" value="完成" class="btn btn-primary">
									     <input type="hidden" name="drinkOrderID" th:value="${drinkOrderVO.drinkOrderID}"></form>
									</td>
									<td>
									  <form method="post" th:action="@{/drinkOrder/successDrinkOrder}" style="margin-bottom: 0px;">
									     <input type="submit" value="取消" class="btn btn-primary">
									     <input type="hidden" name="drinkOrderID" th:value="${drinkOrderVO.drinkOrderID}"></form>
									</td>
									<td>
									  <form method="post" th:action="@{/drinkOrderDetail/orderManage_DrinkOrderDetail}" style="margin-bottom: 0px;">
									     <input type="submit" value="查看" class="btn btn-primary">
									     <input type="hidden" name="drinkOrderID" th:value="${drinkOrderVO.drinkOrderID}"></form>
									</td>
								</tr>
								</th:block>
					  		</tbody>
					  	</table>
					</div>
					  
	  
					<div class="card-body">
					 	<table id="example" class="display">
					 		<thead >
								<tr>
									<th>飲品</th>
									<th>冷/熱</th>
									<th>使用環保杯</th>
									<th>是否為寄杯</th>
									<th>數量</th>
									<th>價格</th>
								</tr>
					  		</thead>
					  		<tbody>
					  			<th:block th:each="drinkOrderDetailVO : ${drinkOrderDetailList}">
								<tr>
									<td th:text="${drinkOrderDetailVO.drinkID}"></td>
									<td th:text="${drinkOrderDetailVO.drinkOrderDetailIsHot == 1? '熱':'冷' }"></td>
									<td th:text="${drinkOrderDetailVO.drinkOrderDetailUseCup == 1? '是':'' }"></td>
									<td th:text="${drinkOrderDetailVO.drinkOrderDetailIsJibei == 1? '是':''}"></td>
									<td th:text="${drinkOrderDetailVO.drinkOrderDetailAmount}"></td>
									<td th:text="${drinkOrderDetailVO.drinkOrderDetailPrice}"></td>
								</tr>
								</th:block>
					  		</tbody>
					  	</table>
					</div>
					    
 				</div>
			</div>
        </div>
    </div>


</body>

</html>
