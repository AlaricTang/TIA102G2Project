<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
     <!--  ======== Document Title =====================================  -->
    <title>後台 | 活動管理</title>


    <!-- ●●css for jquery datatables 用 -->
    <link rel="stylesheet" th:href="@{/css/styleBack.css}" type="text/css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />


    <script th:src="@{/js/scriptsBack.js}"></script>
   	<script th:src="@{/js/datatables-simple-demo.js}"></script>
 	<script th:src="@{/demo/chart-area-demo.js}"></script>
 	<script th:src="@{/demo/chart-bar-demo.js}"></script>
 	<script th:src="@{/demo/chart-pie-demo.js}"></script>
    
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
	<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" ></script>  
    <script>
		$(document).ready(function() {
			$('#example').DataTable({
				"lengthMenu" : [ 3, 5, 10, 20, 50,100 ],
				"searching" :false,
				"paging" : true,
				"ordering" : true,
				"language" : {
				"processing" : "處理中...",
				"loadingRecords" : "載入中...",
				"lengthMenu" : "顯示 _MENU_ 筆結果",
				"zeroRecords" : "沒有符合的結果",
				"info" : "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
				"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
				"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
				"search" : "搜尋:",
				"paginate" : {
					"first" : "第一頁",
					"previous" : "上一頁",
					"next" : "下一頁",
					"last" : "最後一頁"
					},
					"aria" : {
						"sortAscending" : ": 升冪排列",
						"sortDescending" : ": 降冪排列"
					}
				}
			});
		});
	</script>

	<style>
		/* 通用表單項目樣式 */
		.form-item {
		    display: inline-block;
		    margin-right: 15px;
		    margin-bottom: 10px;
		}
		
		.form-item label {
		    display: block;
		    margin-bottom: 5px;
		    font-weight: bold;
		}
		
		.form-item input, 
		.form-item select {
		    width: 100%;
		    padding: 5px;
		    border: 1px solid #ccc;
		    border-radius: 4px;
		    box-sizing: border-box;
		}
		
		/* 表格樣式 */
		#example {
		    width: 100%;
		    border-collapse: collapse;
		    margin-bottom: 20px;
		    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		    font-family: Arial, sans-serif;
		    font-size: 14px;
		}
		
		#example thead tr {
		    background-color: #778899;
		    color: white;
		}
		
		#example th, 
		#example td {
		    padding: 12px 15px;
		    border-bottom: 1px solid #ddd;
		    text-align: center;
		}
		
		#example tbody tr:nth-child(even) {
		    background-color: #f2f2f2;
		}
		
		#example tbody tr:hover {
		    background-color: #e6f7ff;
		}
		
		/* 上架和下架的顏色區分 */
		.status-available {
		    background-color: #d4edda; /* 綠色背景，代表上架 */
		    color: #155724;
		    font-weight: bold;
		}
		
		.status-unavailable {
		    background-color: #f8d7da; /* 紅色背景，代表下架 */
		    color: #721c24;
		    font-weight: bold;
		}
		
		.btn-primary {
		    background-color: #007bff;
		    border-color: #007bff;
		    color: white;
		    padding: 7px 12px;
		    border-radius: 4px;
		    cursor: pointer;
		}
		
		.btn-primary:hover {
		    background-color: #0056b3;
		}
		
	</style> 	
	
</head>

<body class="sb-nav-fixed">

	<!-- header -->
    <div th:include="headerBack :: headerBack"></div>
    <!-- header -->

    <div id="layoutSidenav">
        <!-- footer -->
      	<div th:include="SliderLeftBack :: SliderLeftBack"></div>
      	<!-- footer -->

        <!--右半邊的空白頁 -->
        <div id="layoutSidenav_content">
        	<div class="container-fluid px-4">
					<h1 class="mt-4">活動管理</h1>
					<div>
						<a href='/campaign/addCampaignPage' class="custom-btn">新增活動</a>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 所有活動資料
						</div>
						<div class="card-body">
							<table id="example" class="display">
							    <thead>
							        <tr>
							            <th>活動編號</th>
							            <th>活動圖片</th>
							            <th>活動名稱</th>
							            <th>活動起始日</th>
							            <th>活動結束日</th>
							            <th>查看/修改</th>
							        </tr>
							    </thead>
							    <tbody>
							        <th:block th:each="campaignVO : ${campaignList}">
							            <tr>
							                <td th:text="${campaignVO.campaignID}"></td>
							                <td>
							                    <img th:src="@{/campaign/campaignDBGifReader} + '?campaignID=' + ${campaignVO.campaignID}" width="100px">
							                </td>
							                <td th:text="${campaignVO.campaignName}"></td>
							                <td th:text="${campaignVO.campaignStartDate}"></td>
							                <td th:text="${campaignVO.campaignEndDate}"></td>
							                <td>
							                    <form method="post" th:action="@{/campaign/updateCampaignPage}" style="margin-bottom: 0px;">
							                        <input type="submit" value="修改/查看" class="btn btn-primary">
							                        <input type="hidden" name="campaignID" th:value="${campaignVO.campaignID}">
							                    </form>
							                </td>
							            </tr>
							        </th:block>
							    </tbody>
							</table>
						</div>
					</div>
				</div>
        
        
        
        
        
        
        
        
        
        
        </div>
    </div>


</body>

</html>
